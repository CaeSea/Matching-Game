<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game!</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Matching Game</h1>
      </header>

      <div id="myModal" class="modal">

        <div class="modal-content">
          <span class="close">&times;</span>
          <p class="modal-restart" onclick="restartGame()"><i class="fa fa-repeat"></i> Play again.</p>
        </div>

      </div>

      <section class="score-panel">
      	<ul class="stars">
      		<li id="star-one"><i class="fa fa-star"></i></li>
      		<li id="star-two"><i class="fa fa-star"></i></li>
      		<li id="star-three"><i class="fa fa-star"></i></li>
      	</ul>
      	<span class="moves">0</span> Move(s)
        <div class="restart" onclick="restartGame()">
      		<i class="fa fa-repeat"></i>
      	</div>
        </section>

        <ul class="deck" id="deck-container">

        </ul>

    <script src="js/app.js"></script>
  </body>
</html>
