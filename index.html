<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Chicle" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="background"></div>
      <header>
        <h1><em>Project 3:</em> Matching Game</h1>
      </header>

      <div id="myModal" class="modal">

        <div class="modal-content">
          <span class="close">&times;</span>
          <h1>Congratulations, you won!</h1>
          <p>Time: <span id="modal-time"></span></p>
          <p>Rating: <ul id="modal-rating"></ul></p>
          <p>Moves: <span id ="modal-moves"></span></p>
          <p class="modal-restart" onclick="restartGame()"><i class="fa fa-repeat"></i> Play again.</p>
        </div>

      </div>

      <section class="score-panel">
      	<ul class="stars">
      		<li class="star"><i class="fa fa-star"></i></li>
      		<li class="star"><i class="fa fa-star"></i></li>
      		<li class="star"><i class="fa fa-star"></i></li>
      	</ul>
        <span class="timer">0 Mins 0 Secs</span>
      	<span class="moves">0 Move(s)</span>
        <div class="restart" onclick="restartGame()">
      		<i class="fa fa-repeat"></i>
      	</div>
      </section>

      <ul class="deck" id="deck-container">

      </ul>

      <script src="js/app.js"></script>
    </div>
  </body>
</html>
